<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mnemonic Zen</title>
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/nolan/180/brain.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/nolan/64/brain.png">

    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-green: #03dac6;
        }

        body {
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- –í–µ—Ä—Ö–Ω–µ–µ –ú–µ–Ω—é (—à—Ç–æ—Ä–∫–∞) --- */
        .controls-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            background: rgba(30, 30, 30, 0.95);
            padding: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            align-items: flex-end;
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: 100;
        }

        .controls-top.visible {
            transform: translateY(0);
        }

        /* –ù–µ–≤–∏–¥–∏–º–∞—è –∑–æ–Ω–∞ –¥–ª—è –≤—ã–∑–æ–≤–∞ –º–µ–Ω—é —Ç–∞–ø–æ–º —Å–≤–µ—Ä—Ö—É */
        .trigger-zone {
            position: absolute;
            top: 0;
            width: 100%;
            height: 70px;
            z-index: 90;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        input[type="number"] {
            background: #2c2c2e;
            border: 1px solid #3a3a3c;
            color: var(--text-primary);
            width: 60px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-family: inherit;
            font-size: 1.1rem;
            margin-top: 5px;
            outline: none;
        }

        /* –ö–Ω–æ–ø–∫–∞ –∑–≤—É–∫–∞ */
        .sound-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--text-secondary);
            cursor: pointer;
            width: 60px;
        }
        .sound-icon {
            font-size: 1.8rem;
            margin-top: 5px;
            opacity: 0.5;
            transition: 0.2s;
        }
        .sound-icon.active {
            opacity: 1;
            transform: scale(1.1);
        }

        /* --- –ì–ª–∞–≤–Ω—ã–π –¥–∏—Å–ø–ª–µ–π --- */
        .main-display {
            font-size: 12rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
            letter-spacing: -5px;
            position: relative;
            z-index: 10;
            text-shadow: 0 0 40px rgba(187, 134, 252, 0.2);
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        
        /* –£–º–µ–Ω—å—à–∞–µ–º —à—Ä–∏—Ñ—Ç –µ—Å–ª–∏ 3 —Ü–∏—Ñ—Ä—ã */
        .main-display.small-font {
            font-size: 8rem;
            letter-spacing: -2px;
        }

        .main-display:active {
            transform: scale(0.95);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        .fade-enter {
            animation: fadeIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* --- –°—Ç–∞—Ç—É—Å –∏ –ò—Å—Ç–æ—Ä–∏—è --- */
        .status-indicator {
            margin-top: 40px;
            font-size: 0.8rem;
            color: var(--accent-green);
            opacity: 0;
            transition: opacity 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .status-indicator.active { opacity: 1; }

        .history-container {
            position: absolute;
            bottom: 40px;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            pointer-events: none; /* –ß—Ç–æ–±—ã —Ç–∞–ø–∞—Ç—å —Å–∫–≤–æ–∑—å –∏—Å—Ç–æ—Ä–∏—é */
        }

        .history-item {
            font-size: 1.5rem;
            color: var(--text-secondary);
            opacity: 0.5;
            transition: all 0.3s;
        }
        .history-item:first-child {
            font-size: 2.2rem;
            color: var(--text-primary);
            opacity: 1;
            font-weight: bold;
        }

        .hint {
            position: absolute;
            bottom: 10px;
            font-size: 0.7rem;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="trigger-zone" onclick="toggleMenu()"></div>

    <div class="controls-top" id="controls">
        <div class="input-group">
            <label>–û—Ç</label>
            <input type="number" id="minInput" value="0">
        </div>
        <div class="input-group">
            <label>–î–æ</label>
            <input type="number" id="maxInput" value="99">
        </div>
        <div class="input-group">
            <label>–°–µ–∫</label>
            <input type="number" id="timerInput" value="3" step="0.5">
        </div>
        <div class="sound-btn" onclick="toggleSound()">
            <span>–ó–≤—É–∫</span>
            <div class="sound-icon" id="soundIcon">üîá</div>
        </div>
    </div>

    <div class="main-display" id="display" onclick="generate()">TAP</div>
    
    <div class="status-indicator" id="status">‚óè Auto Play</div>

    <div class="history-container" id="history"></div>

    <div class="hint">Tap Top for Settings</div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const els = {
            display: document.getElementById('display'),
            min: document.getElementById('minInput'),
            max: document.getElementById('maxInput'),
            timer: document.getElementById('timerInput'),
            history: document.getElementById('history'),
            status: document.getElementById('status'),
            soundIcon: document.getElementById('soundIcon'),
            controls: document.getElementById('controls')
        };

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let state = {
            autoInterval: null,
            history: [],
            soundOn: false,
            voices: []
        };

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥–æ–ª–æ—Å–æ–≤ ---
        function loadVoices() {
            state.voices = window.speechSynthesis.getVoices();
        }
        window.speechSynthesis.onvoiceschanged = loadVoices;
        setTimeout(loadVoices, 500); // –°—Ç—Ä–∞—Ö–æ–≤–∫–∞

        function getBestVoice() {
            const ru = state.voices.filter(v => v.lang.startsWith('ru'));
            if (ru.length === 0) return null;
            // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–º –≥–æ–ª–æ—Å–∞–º
            const google = ru.find(v => v.name.includes('Google'));
            const premium = ru.find(v => v.name.includes('Premium') || v.name.includes('Siri'));
            return google || premium || ru[0];
        }

        // --- –£–º–Ω–∞—è –æ–∑–≤—É—á–∫–∞ ---
        function speak(text, numVal) {
            if (!state.soundOn) return;
            window.speechSynthesis.cancel();

            let phrase = text;

            // –õ–æ–≥–∏–∫–∞ –ø—Ä–æ–∏–∑–Ω–æ—à–µ–Ω–∏—è –¥–ª—è –º–Ω–µ–º–æ—Ç–µ—Ö–Ω–∏–∫–∏:
            // 1. "05" -> "–ù–æ–ª—å –ø—è—Ç—å" (–≤–º–µ—Å—Ç–æ –ø—Ä–æ—Å—Ç–æ "–ø—è—Ç—å")
            if (text.startsWith('0') && text.length === 2 && numVal < 10 && numVal > 0) {
                phrase = "–ù–æ–ª—å " + numVal;
            }
            // 2. "00" -> "–ù–æ–ª—å –Ω–æ–ª—å"
            else if (text === "00") {
                phrase = "–ù–æ–ª—å –Ω–æ–ª—å";
            }
            // 3. "007" -> "–ù–æ–ª—å –Ω–æ–ª—å —Å–µ–º—å" (—Ç—Ä–µ—Ö–∑–Ω–∞—á–Ω—ã–µ —Å –Ω—É–ª—è–º–∏)
            else if (text.length === 3 && text.startsWith('00')) {
                 phrase = "–ù–æ–ª—å –Ω–æ–ª—å " + parseInt(text);
            }
            // 4. "050" -> "–ù–æ–ª—å –ø—è—Ç—å–¥–µ—Å—è—Ç"
            else if (text.length === 3 && text.startsWith('0')) {
                 phrase = "–ù–æ–ª—å " + parseInt(text);
            }
            // 5. –û–±—ã—á–Ω—ã–µ —á–∏—Å–ª–∞ (870, 65) —á–∏—Ç–∞—é—Ç—Å—è —Å–∏–Ω—Ç–µ–∑–∞—Ç–æ—Ä–æ–º –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ ("–í–æ—Å–µ–º—å—Å–æ—Ç —Å–µ–º—å–¥–µ—Å—è—Ç")

            const ut = new SpeechSynthesisUtterance(phrase);
            ut.lang = 'ru-RU';
            ut.rate = 1.0; 
            
            const v = getBestVoice();
            if (v) ut.voice = v;

            window.speechSynthesis.speak(ut);
        }

        // --- –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ---
        function generate() {
            let min = parseInt(els.min.value) || 0;
            let max = parseInt(els.max.value) || 99;
            if (min > max) [min, max] = [max, min];

            const num = Math.floor(Math.random() * (max - min + 1)) + min;
            
            // –ï—Å–ª–∏ –º–∞–∫—Å —á–∏—Å–ª–æ > 99, –∏—Å–ø–æ–ª—å–∑—É–µ–º 3 –∑–Ω–∞–∫–∞ (005), –∏–Ω–∞—á–µ 2 (05)
            const padding = max > 99 ? 3 : 2;
            const formatted = num.toString().padStart(padding, '0');

            // –í–∏–∑—É–∞–ª
            els.display.textContent = formatted;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            els.display.classList.remove('fade-enter');
            void els.display.offsetWidth; 
            els.display.classList.add('fade-enter');

            // –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞
            if(formatted.length > 2) els.display.classList.add('small-font');
            else els.display.classList.remove('small-font');

            // –ò—Å—Ç–æ—Ä–∏—è
            addToHistory(formatted);
            
            // –ó–≤—É–∫
            speak(formatted, num);
        }

        function addToHistory(val) {
            state.history.unshift(val);
            if (state.history.length > 10) state.history.pop();
            
            els.history.innerHTML = '';
            state.history.forEach((h, i) => {
                const el = document.createElement('div');
                el.className = 'history-item';
                el.textContent = h;
                if(i > 0) {
                    el.style.transform = `scale(${1 - i*0.1})`;
                    el.style.opacity = 0.6 - i*0.1;
                }
                els.history.appendChild(el);
            });
        }

        // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ ---
        function toggleMenu() {
            els.controls.classList.toggle('visible');
            // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 4 —Å–µ–∫
            if(els.controls.classList.contains('visible')) {
                setTimeout(() => {
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞, –Ω–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤—É–µ—Ç –ª–∏ —é–∑–µ—Ä —Å –∏–Ω–ø—É—Ç–∞–º–∏
                    if (document.activeElement.tagName !== 'INPUT') {
                        els.controls.classList.remove('visible');
                    }
                }, 4000);
            }
        }

        function toggleSound() {
            state.soundOn = !state.soundOn;
            els.soundIcon.textContent = state.soundOn ? "üîä" : "üîá";
            els.soundIcon.classList.toggle('active', state.soundOn);
            // –ü—Ä–æ–≥—Ä–µ–≤ –≥–æ–ª–æ—Å–æ–≤
            if(state.soundOn && state.voices.length === 0) loadVoices();
        }

        function toggleAuto() {
            if (state.autoInterval) {
                clearInterval(state.autoInterval);
                state.autoInterval = null;
                els.status.classList.remove('active');
            } else {
                generate();
                const ms = parseFloat(els.timer.value) * 1000;
                state.autoInterval = setInterval(generate, ms);
                els.status.classList.add('active');
            }
        }

        // --- –•–æ—Ç–∫–µ–∏ (–¥–ª—è –ü–ö) ---
        document.addEventListener('keydown', (e) => {
            if(e.code === 'Space') { e.preventDefault(); generate(); }
            if(e.code === 'KeyA') toggleAuto();
        });
    </script>
</body>
</html>
