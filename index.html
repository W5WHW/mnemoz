<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mnemonic Zen</title>
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/nolan/180/brain.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/nolan/64/brain.png">

    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-green: #03dac6;
        }

        body {
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- –ú–µ–Ω—é (—à—Ç–æ—Ä–∫–∞) --- */
        .controls-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 8px; /* –ß—É—Ç—å —É–º–µ–Ω—å—à–∏–ª –æ—Ç—Å—Ç—É–ø—ã, —á—Ç–æ–±—ã –≤—Å—ë –≤–ª–µ–∑–ª–æ –Ω–∞ —É–∑–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
            background: rgba(30, 30, 30, 0.95);
            padding: 15px 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            align-items: flex-end;
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: 100;
            box-sizing: border-box;
        }

        .controls-top.visible {
            transform: translateY(0);
        }

        .trigger-zone {
            position: absolute;
            top: 0;
            width: 100%;
            height: 70px;
            z-index: 90;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        input[type="number"] {
            background: #2c2c2e;
            border: 1px solid #3a3a3c;
            color: var(--text-primary);
            width: 50px;
            padding: 8px;
            border-radius: 10px;
            text-align: center;
            font-family: inherit;
            font-size: 1.1rem;
            margin-top: 5px;
            outline: none;
        }

        /* –ò–∫–æ–Ω–∫–∏-–∫–Ω–æ–ø–∫–∏ (–ó–≤—É–∫ –∏ –ê–≤—Ç–æ) */
        .icon-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--text-secondary);
            cursor: pointer;
            width: 50px;
        }
        .icon {
            font-size: 1.5rem;
            margin-top: 8px;
            opacity: 0.5;
            transition: 0.2s;
        }
        .icon.active {
            opacity: 1;
            transform: scale(1.1);
            color: var(--accent-green);
        }

        /* --- –ì–ª–∞–≤–Ω—ã–π –¥–∏—Å–ø–ª–µ–π --- */
        .main-display {
            font-size: 12rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
            letter-spacing: -5px;
            position: relative;
            z-index: 10;
            text-shadow: 0 0 40px rgba(187, 134, 252, 0.2);
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        
        .main-display.small-font {
            font-size: 8rem;
            letter-spacing: -2px;
        }

        .main-display:active {
            transform: scale(0.95);
        }

        .fade-enter {
            animation: fadeIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* --- –°—Ç–∞—Ç—É—Å –∏ –ò—Å—Ç–æ—Ä–∏—è --- */
        .status-indicator {
            margin-top: 40px;
            font-size: 0.8rem;
            color: var(--accent-green);
            opacity: 0;
            transition: opacity 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .status-indicator.active { opacity: 1; }

        .history-container {
            position: absolute;
            bottom: 40px;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            pointer-events: none; 
        }

        .history-item {
            font-size: 1.5rem;
            color: var(--text-secondary);
            opacity: 0.5;
            transition: all 0.3s;
        }
        .history-item:first-child {
            font-size: 2.2rem;
            color: var(--text-primary);
            opacity: 1;
            font-weight: bold;
        }

        .hint {
            position: absolute;
            bottom: 10px;
            font-size: 0.7rem;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="trigger-zone" onclick="toggleMenu()"></div>

    <div class="controls-top" id="controls">
        <div class="input-group">
            <label>–û—Ç</label>
            <input type="number" id="minInput" value="0">
        </div>
        <div class="input-group">
            <label>–î–æ</label>
            <input type="number" id="maxInput" value="99">
        </div>
        <div class="input-group">
            <label>–°–µ–∫</label>
            <input type="number" id="timerInput" value="3" step="0.5">
        </div>
        <div class="icon-btn" onclick="toggleAuto()">
            <span>–ê–≤—Ç–æ</span>
            <div class="icon" id="autoIcon">‚ñ∂Ô∏è</div>
        </div>
        <div class="icon-btn" onclick="toggleSound()">
            <span>–ó–≤—É–∫</span>
            <div class="icon" id="soundIcon">üîá</div>
        </div>
    </div>

    <div class="main-display" id="display" onclick="handleMainTap()">TAP</div>
    
    <div class="status-indicator" id="status">‚óè Auto Play</div>

    <div class="history-container" id="history"></div>

    <div class="hint">Tap Top for Settings</div>

    <script>
        const els = {
            display: document.getElementById('display'),
            min: document.getElementById('minInput'),
            max: document.getElementById('maxInput'),
            timer: document.getElementById('timerInput'),
            history: document.getElementById('history'),
            status: document.getElementById('status'),
            soundIcon: document.getElementById('soundIcon'),
            autoIcon: document.getElementById('autoIcon'),
            controls: document.getElementById('controls')
        };

        let state = {
            autoInterval: null,
            history: [],
            soundOn: false,
            voices: []
        };

        function loadVoices() {
            state.voices = window.speechSynthesis.getVoices();
        }
        window.speechSynthesis.onvoiceschanged = loadVoices;
        setTimeout(loadVoices, 500);

        function getBestVoice() {
            const ru = state.voices.filter(v => v.lang.startsWith('ru'));
            if (ru.length === 0) return null;
            const google = ru.find(v => v.name.includes('Google'));
            const premium = ru.find(v => v.name.includes('Premium') || v.name.includes('Siri'));
            return google || premium || ru[0];
        }

        function speak(text, numVal) {
            if (!state.soundOn) return;
            window.speechSynthesis.cancel();

            let phrase = text;
            if (text.startsWith('0') && text.length === 2 && numVal < 10 && numVal > 0) {
                phrase = "–ù–æ–ª—å " + numVal;
            } else if (text === "00") {
                phrase = "–ù–æ–ª—å –Ω–æ–ª—å";
            } else if (text.length === 3 && text.startsWith('00')) {
                 phrase = "–ù–æ–ª—å –Ω–æ–ª—å " + parseInt(text);
            } else if (text.length === 3 && text.startsWith('0')) {
                 phrase = "–ù–æ–ª—å " + parseInt(text);
            }

            const ut = new SpeechSynthesisUtterance(phrase);
            ut.lang = 'ru-RU';
            ut.rate = 1.0; 
            
            const v = getBestVoice();
            if (v) ut.voice = v;

            window.speechSynthesis.speak(ut);
        }

        function generate() {
            let min = parseInt(els.min.value) || 0;
            let max = parseInt(els.max.value) || 99;
            if (min > max) [min, max] = [max, min];

            const num = Math.floor(Math.random() * (max - min + 1)) + min;
            const padding = max > 99 ? 3 : 2;
            const formatted = num.toString().padStart(padding, '0');

            els.display.textContent = formatted;
            
            els.display.classList.remove('fade-enter');
            void els.display.offsetWidth; 
            els.display.classList.add('fade-enter');

            if(formatted.length > 2) els.display.classList.add('small-font');
            else els.display.classList.remove('small-font');

            addToHistory(formatted);
            speak(formatted, num);
        }

        function addToHistory(val) {
            state.history.unshift(val);
            if (state.history.length > 10) state.history.pop();
            
            els.history.innerHTML = '';
            state.history.forEach((h, i) => {
                const el = document.createElement('div');
                el.className = 'history-item';
                el.textContent = h;
                if(i > 0) {
                    el.style.transform = `scale(${1 - i*0.1})`;
                    el.style.opacity = 0.6 - i*0.1;
                }
                els.history.appendChild(el);
            });
        }

        function toggleMenu() {
            els.controls.classList.toggle('visible');
            if(els.controls.classList.contains('visible')) {
                setTimeout(() => {
                    if (document.activeElement.tagName !== 'INPUT') {
                        els.controls.classList.remove('visible');
                    }
                }, 4000);
            }
        }

        function toggleSound() {
            state.soundOn = !state.soundOn;
            els.soundIcon.textContent = state.soundOn ? "üîä" : "üîá";
            els.soundIcon.classList.toggle('active', state.soundOn);
            if(state.soundOn && state.voices.length === 0) loadVoices();
        }

        function toggleAuto() {
            if (state.autoInterval) {
                // –í—ã–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ-—Ä–µ–∂–∏–º
                clearInterval(state.autoInterval);
                state.autoInterval = null;
                els.status.classList.remove('active');
                els.autoIcon.textContent = "‚ñ∂Ô∏è";
                els.autoIcon.classList.remove('active');
            } else {
                // –í–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ-—Ä–µ–∂–∏–º
                generate();
                const ms = parseFloat(els.timer.value) * 1000;
                state.autoInterval = setInterval(generate, ms);
                els.status.classList.add('active');
                els.autoIcon.textContent = "‚è∏Ô∏è";
                els.autoIcon.classList.add('active');
            }
        }

        // –ù–æ–≤–∞—è –ª–æ–≥–∏–∫–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
        function handleMainTap() {
            if (state.autoInterval) {
                // –ï—Å–ª–∏ –∫—Ä—É—Ç–∏—Ç—Å—è —Ç–∞–π–º–µ—Ä ‚Äî —Ç–∞–ø —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–∞–∫ –∫–Ω–æ–ø–∫–∞ –ü–ê–£–ó–ê
                toggleAuto();
            } else {
                // –ò–Ω–∞—á–µ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª–µ–¥—É—é—â–µ–µ —á–∏—Å–ª–æ
                generate();
            }
        }

        document.addEventListener('keydown', (e) => {
            if(e.code === 'Space') { e.preventDefault(); handleMainTap(); }
            if(e.code === 'KeyA') toggleAuto();
        });
    </script>
</body>
</html>
